<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="welcome-title">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Presentacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="presentation-card">
    <div class="card-content">
      <img alt="image" src="assets/logo.png" class="card-image" />
      <h1 class="card-title">Sismos</h1>
    </div>
    <div class="card-description">
      <h2 class="section-title">Presentado a</h2>
      <p class="section-content">Ing. Ricardo Santa</p>
      <h2 class="section-title">Integrantes</h2>
      <p class="section-content">Sara Cobaleda</p>
      <p class="section-content">Jaime Lemus</p>
    </div>
  </ion-card>
</ion-content>
